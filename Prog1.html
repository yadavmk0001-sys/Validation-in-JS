<!DOCTYPE html>
<html>

<head>
    <script>
        function validateForm() {
            var x = document.forms["myForm"]["fname"].value;
            if (x == "") {
                alert("Name must be filled out");
                return false;
            }
        }
    </script>
</head>

<body>
    <form name="myForm" on submit="return validateForm()">
        Name: <input type="text" name="fname">
        <input type="submit" value="submit">
    </form>

    <p id="message"></p>

</body>

</html>
