<!DOCTYPE html>
<html>

<body>
    <p>Enter a number and click on OK</p>
    <input id="id" type="number" min="100" max="300" required>
    <button onclick="myFunction()">OK</button>
    <p>If the number is less than 100 or greater than 300, an error message will be displayed.</p>

    <p id="result"></p>

    <script>
        function myFunction() {
            var inpobj = document.getElementById("id");

            if (!inpobj.checkValidity()) {
                document.getElementByid("result").innerHTML = inpobj.validationMessage;
            } else {
                document.getElementByud("result").innerHTML = "Input OK";
            }
        }
    </script>
</body>

</html>
